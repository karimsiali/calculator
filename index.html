<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    
        <div class="calculator">
            <div class="head">
                <p>The Odin Project</p>
                <p>Calculator</p>
                <p>2025</p>
            </div>
            
            <div class="display">                
                <p class="full"></p>
                <p class="current"></p>
                <p class="sign"></p>
            </div>
            <div class="buttons">

                <button class="clear" style="order: 1">AC</button>
                <button class="negative" style="order: 2">+/-</button>
                <button class="perc" style="order: 3;">%</button>
                
                <button class="operator" style="order: 4">/</button>
                <button class="operator" style="order: 8">x</button>
                <button class="operator" style="order: 12">-</button>
                <button class="operator" style="order: 16">+</button>
                <button class="result" style="order: 20">=</button>

                <button class="digit" style="order: 18">0</button>
                <button class="digit" style="order: 13">1</button>
                <button class="digit" style="order: 14">2</button>
                <button class="digit" style="order: 15">3</button>
                <button class="digit" style="order: 9">4</button>
                <button class="digit" style="order: 10">5</button>
                <button class="digit" style="order: 11">6</button>
                <button class="digit" style="order: 5">7</button>
                <button class="digit" style="order: 6">8</button>
                <button class="digit" style="order: 7">9</button>
                <button class="dot" style="order: 17">.</button>
                <button class="back" style="order: 19">â‡¦</button>
                
            </div>
            <div class="footer">
                <p>Made by: Karim Oulad Si Ali</p>
            </div>
        </div>    
    
    <script src="./script.js" defer></script>
</body>
</html>
